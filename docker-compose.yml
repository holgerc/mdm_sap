services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mdm_postgres
    environment:
      POSTGRES_DB: mdm_db
      POSTGRES_USER: mdm
      POSTGRES_PASSWORD: mdm123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdm -d mdm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mdm_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mdm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mdm_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mdm_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://mdm:mdm123@db:5432/mdm_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=true
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - mdm_network
    restart: unless-stopped

  # PgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mdm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mdm.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - mdm_network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  mdm_network:
    driver: bridge
